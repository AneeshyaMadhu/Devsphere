<body>
<header class="header">
  <a href="../index.html">
    <img src="public/back.png" alt="Logo"></a>
    <h1>Contact Us</h1>
  </header>
  <section class="contact-wrapper">
    <div class="contact-card">

      <!-- Left Column -->
      <div class="contact-info">
         <a href="../index.html">
        <h2>Contact Us</h2>
        <p class="subtitle">Department of Information Technology<br>GEC Idukki</p>
  
        <ul>
          <li><strong>📍 Address:</strong><br>
              Government Engineering College, Idukki, Kerala, India</li>
          <li><strong>📞 Phone:</strong><br>
              +91-1234-567-890</li>
          <li><strong>✉️ Email:</strong><br>
              itdept@gecidukki.ac.in</li>
          <li><strong>⏰ Office Hours:</strong><br>
              Mon - Fri: 9:00 AM – 5:00 PM</li>
        </ul>
      </div>

      <!-- Right Column -->
      <div class="contact-form">
        <form>
          <input type="text" placeholder="Full Name" required>
          <input type="email" placeholder="Email Address" required>
          <textarea placeholder="Type your Message" rows="5" required></textarea>
          <button type="submit">Send Message</button>
        </form>
      </div>

    </div>
  </section>
